<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>XY Inc</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Ponto de Interesse</h2>
        <div>
            <form class="form-horizontal">
                <div class="form-group">
                    <label class="col-sm-2 control-label">Coordenada Id:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${coordinate.id}">Product Id</p></div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Ponto de Interesse:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${coordinate.poiName}">Ponto de Interesse</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Coordenada X:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${coordinate.x}">Coordenada X</p>
                    </div>
                </div>
                <div class="form-group">
                    <label class="col-sm-2 control-label">Coordenada Y:</label>
                    <div class="col-sm-10">
                        <p class="form-control-static" th:text="${coordinate.y}">Coordenada Y</p>
                    </div>
                </div>
            </form>
    </div>
</div>

</body>
</html>
