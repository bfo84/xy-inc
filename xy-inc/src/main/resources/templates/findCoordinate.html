<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

<title>XY Inc</title>

<!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
	<div class="container">
		<h2>Ponto de Interesse</h2>
		<div>
			<form class="form-horizontal" th:object="${coordinate}"
				th:action="@{/findCoordinates}" method="post">
				<input type="hidden" th:field="*{id}" /> <input type="hidden"
					th:field="*{version}" />
				<div class="form-group">
					<label class="col-sm-2 control-label">Coordenada X:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{x}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Coordenada Y:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{y}" />
					</div>
				</div>
				<div class="form-group">
					<label class="col-sm-2 control-label">Alcance:</label>
					<div class="col-sm-10">
						<input type="text" class="form-control" th:field="*{range}" />
					</div>
				</div>
				<div class="row">
					<button type="submit" class="btn btn-default">Buscar</button>
				</div>
			</form>
		</div>
		<!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->
		<div th:if="${not #lists.isEmpty(coordinates)}">
			<h2>Lista de pontos de interesse</h2>
			<table class="table table-striped">
				<tr>
					<th>Id</th>
					<th>Ponto de Interesse</th>
					<th>Coordenada X</th>
					<th>Coordenada Y</th>
					<th>Visualizar</th>
					<th>Editar</th>
					<th>Deletar</th>
				</tr>
				<tr th:each="coordinate : ${coordinates}">
					<td th:text="${coordinate.id}"><a
						href="/coordinate/${coordinate.id}">Id</a></td>
					<td th:text="${coordinate.poiName}">Ponto de Interesse</td>
					<td th:text="${coordinate.x}">Coordenada X</td>
					<td th:text="${coordinate.y}">Coordenada Y</td>
					<td><a th:href="${'/coordinate/' + coordinate.id}">Visualizar</a></td>
					<td><a th:href="${'/coordinate/edit/' + coordinate.id}">Editar</a></td>
					<td><a th:href="${'/coordinate/delete/' + coordinate.id}">Deletar</a></td>
				</tr>
			</table>

		</div>

	</div>

</body>
</html>
