<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head lang="en">

    <title>XY Inc</title>

    <!--/*/ <th:block th:include="fragments/headerinc :: head"></th:block> /*/-->
</head>
<body>
<div class="container">
    <!--/*/ <th:block th:include="fragments/header :: header"></th:block> /*/-->

    <h2>Ponto de Interesse</h2>
    <div>
        <form class="form-horizontal" th:object="${coordinate}" th:action="@{/coordinate}" method="post">
            <input type="hidden" th:field="*{id}"/>
            <input type="hidden" th:field="*{version}"/>
            <div class="form-group">
                <label class="col-sm-2 control-label">Ponto de Interesse:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{poiName}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Coordenada X:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{x}"/>
                </div>
            </div>
            <div class="form-group">
                <label class="col-sm-2 control-label">Coordenada Y:</label>
                <div class="col-sm-10">
                    <input type="text" class="form-control" th:field="*{y}"/>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-default">Cadastrar</button>
            </div>
        </form>
    </div>
</div>

</body>
</html>
